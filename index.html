<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            <div class="image-container">

                <div><h1>ODIN</h1></div>
            </div>
        </section>

            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p><br>
            <p>You know you want to.</p><br>

            <form>
                <h1 style="font-family: Audiowide;">Let's do this!</h1>

                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname" name="fname" value="John"><br><br>

                    <label for="lname">EMAIL</label><br>
                    <input type="text" id="EMAIL" name="EMAIL" value=""><br><br>

                    <input type="password" id="password" name="password" value="">
                </fieldset>
                <fieldset>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>

                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="number" id="phone-number" name="phone-number" value="number"><br><br>

                    <label for="phone-number">CONFIRM PASSWORD</label><br>
                    <input type="number" id="confirm-password" name="confirm-password" value="number">


                </fieldset>


            </form>
        </div>   
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
        </section>
    </div>
